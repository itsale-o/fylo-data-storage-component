<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo Data Storage Component</title>
</head>
<body>
  <main>
    <div id="container">
      <div id="left-section">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="icons">
          <div class="icon icon-1">
            <img src="images/icon-document.svg" alt="">
          </div>
          <div class="icon icon-2">
            <img src="images/icon-folder.svg" alt="">
          </div>
          <div class="icon icon-3">
            <img src="images/icon-upload.svg" alt="">
          </div>          
        </div>
      </div>
      <div id="right-section">
        <div class="bubble">
          <h1>185</h1>
          <p>GB LEFT</p>
        </div>
        <div id="right-div">
          <div id="storage">
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          </div>
          <div class="progress-bar">
            <div class="white-circle"></div>
          </div>
          <div id="storage-numbers">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>               
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/itsale-o">Alessandra Oliveira</a>.
  </footer>
</body>
</html>
